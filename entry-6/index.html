<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Coffee: The Punch of Taste</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <main class="container">
        <p class="wake-up-text">Wake Up</p>
        <div class="fist" id="fist">
            <img src="fist.png" alt="fist">
        </div>

        <div class="coffee-bean" id="bean1"><img src="bean-1.png" alt="bean-1"></div>
        <div class="coffee-bean" id="bean2"><img src="bean-2.png" alt="bean-2"></div>
        <div class="coffee-bean" id="bean3"><img src="bean-3.png" alt="bean-3"></div>

        <div class="steam" id="steam1"></div>
        <div class="steam" id="steam2"></div>

        <div class="eye-opening" id="eye"><img src="eye.png" alt="eye"></div>
    </main>
</body>
</html>
